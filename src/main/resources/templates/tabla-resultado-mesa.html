<div class="row">
    <!-- Columna para el documento embed -->
    <div class="col-md-6">
        <div th:if="${acta != null}">
            <embed th:src="@{/uploads/{rutaArchivo}(rutaArchivo=${acta.rutaArchivo})}" 
                   th:type="${acta.tipoArchivo}" width="100%" height="650">
        </div>
        <div th:if="${acta == null}" class="d-flex align-items-center justify-content-center" style="height: 650px;">
            <p class="text-center text-danger">No hay acta disponible para esta mesa.</p>
        </div>
    </div>

    <!-- Columna para la tabla de resultados -->
    <div class="col-md-6">
        <h3 class="text-center" th:text="${acta != null && acta.mesa != null ? acta.mesa.nombre_mesa : 'Tabla de Resultados'}"></h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>OPCIONES</th>
                    <th>RESULTADOS</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dato, iterStat : ${datosTabla}">
                    <td th:text="${frentesTabla[iterStat.index]}"></td>
                    <td th:text="${dato}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
