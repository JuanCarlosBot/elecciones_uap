<!doctype html>
<html class="../../../no-js" lang="en">

<head th:replace="Layout/layout :: head">
</head>

<body class="materialdesign">

    <!-- Header top area start-->
    <div class="wrapper-pro">
    
        <div th:replace="Layout/layout :: preloader"></div>
        
        <div th:replace="Layout/layout :: left_sidebar" class="left-sidebar-pro">
        </div>
        <!-- Header top area start-->
        <div class="content-inner-all">
            <div th:replace="Layout/layout :: header" class="header-top-area">
            </div>
            <!-- Header top area end-->
            <!-- Breadcome start-->
            <div class="breadcome-area mg-b-30 small-dn">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="breadcome-list map-mg-t-40-gl shadow-reset">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="breadcome-heading">
                                            <form role="search" class="">
                                                <input type="text" placeholder="Search..." class="form-control">
                                                <a href=""><i class="fa fa-search"></i></a>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <ul class="breadcome-menu">
                                            <li><a href="#">INICIO</a> <span class="bread-slash">/</span>
                                            </li>
                                            <li><span class="bread-blod">LISTA USUARIO</span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="breadcome-area des-none mg-b-30">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="breadcome-list map-mg-t-40-gl shadow-reset">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                        <div class="breadcome-heading">
                                            <form role="search" class="">
                                                <input type="text" placeholder="Search..." class="form-control">
                                                <a href=""><i class="fa fa-search"></i></a>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                        <ul class="breadcome-menu">
                                            <li><a href="#">INICIO</a> <span class="bread-slash">/</span>
                                            </li>
                                            <li><span class="bread-blod">USUARIO</span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Breadcome End-->
            <!-- Static Table Start -->


            <div class="data-table-area mg-b-15">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="sparkline13-list shadow-reset">
                                <div th:replace="Layout/layout :: alert"></div>
                                <div class="sparkline13-hd">
                                    <div class="main-sparkline13-hd">
                                        <h1>ESTADISTICA DE ELECCIONES PARA LA FUL</h1>
                                        <div class="sparkline13-outline-icon">
                                            <span class="sparkline13-collapse-link"><i class="fa fa-chevron-up"></i></span>
                                            <span><i class="fa fa-wrench"></i></span>
                                            <span class="sparkline13-collapse-close"><i class="fa fa-times"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="sparkline13-graph">
                                    <div class="datatable-dashv1-list custom-datatable-overright">
                                       
                                        <!-- <div id="replace_div">

                                        </div> -->
                                        <div id="chart"></div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="sparkline13-list shadow-reset">
                                <div th:replace="Layout/layout :: alert"></div>
                                <div class="sparkline13-hd">
                                    <div class="main-sparkline13-hd">
                                        <h1>INFORMACION ELECCION PARA LA FUL</h1>
            
                                        <BR>
            
                                        <div class="datatable-dashv1-list custom-datatable-overright">
                                            <div id="toolbar">
                                                <select class="form-control">
                                                    <option value="">Export Basic</option>
                                                    <option value="all">Export All</option>
                                                    <option value="selected">Export Selected</option>
                                                </select>
                                            </div>
                                            <table id="table" data-toggle="table" data-pagination="true" data-search="true"
                                                data-show-columns="true" data-show-pagination-switch="true" data-show-refresh="true"
                                                data-key-events="true" data-show-toggle="true" data-resizable="true"
                                                data-cookie="true" data-cookie-id-table="saveId" data-show-export="true"
                                                data-click-to-select="true" data-toolbar="#toolbar">
                                                <thead>
                                                    <tr>
                                                        <th>Numero</th>
                                                        <th>FUL TRASPARENCIA</th>
                                                        <th>NACER</th>
                                                        <th>BLANCOS </th>
                                                        <th>NULOS</th>
            
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="ms, num : ${mesas}" th:if="${ms.estado != 'X'}">
                                                        <td th:text="${num.count}">1</td>
                                                        <td th:text="${ms.nombre_mesa}"></td>
                                                        <td>
                                                            <ul th:each="dam, num : ${ms.detalle_asignacion_mesa}">
                                                                <li th:text="${dam.asignacion_eleccion.frente.nombre_frente}"></li>
                                                            </ul>
                                                        </td>
                                                        <td>
                                                            <ul th:each="dam, num : ${ms.detalle_asignacion_mesa}">
                                                                <li th:text="${dam.asignacion_eleccion.nivel.nombre_nivel}"></li>
                                                            </ul>
                                                        </td>
                                                        <td>
                                                            <ul th:each="dam, num : ${ms.detalle_asignacion_mesa}">
                                                                <li
                                                                    th:text="${dam.asignacion_eleccion.tipo_eleccion.nombre_tipo_eleccion}">
                                                                </li>
                                                            </ul>
                                                        </td>
            
                                                        <td style="text-align: center;">
                                                            <a type="button"
                                                                th:href="${'../../../../admin/editar_det_asignacion/'+ms.id_mesa}"
                                                                class="btn btn-custon-rounded-three btn-success"> Editar</a>
                                                            <a type="button"
                                                                th:href="${'../../../../admin/eliminar_det_asignacion/'+ms.id_mesa}"
                                                                class="btn btn-custon-rounded-three btn-danger"> Eliminar</a>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="sparkline13-graph">
                                    <div class="datatable-dashv1-list custom-datatable-overright">
            
                                        <div id="chart2"></div>
            
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Static Table End -->

        </div>
    </div>
    <!-- Footer Start-->
    <div th:replace="Layout/layout :: footer" class="footer-copyright-area">
    </div>
    <!-- Footer End-->

    <div th:replace="Layout/layout :: scripts"></div>

</body>

<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>


<script th:inline="javascript">
    var options = {
                series: /*[[${datos}]]*/[], 
                chart: {
                    width: '100%', // Ancho establecido en el 100% del contenedor
                    height: '500px', // Alto establecido en el 100% del contenedor
                    type: 'pie',
                },
                labels: /*[[${frentes}]]*/[], 
                colors: /*[[${colores}]]*/[],
                responsive: [{
                    breakpoint: 480,
                    options: {
                        chart: {
                            width: '100%'
                        },
                        legend: {
                            position: 'bottom'
                        }
                    }
                }]
            };
            var datoss = /*[[${datos}]]*/[];
            console.log(datoss);
            var chart = new ApexCharts(document.querySelector("#chart"), options);
            chart.render();
    
    
    // function refreshDiv() {
    //     // Verificar si el div está presente en la página antes de ejecutar el script
    //         var url = "../../../../admin/reload_ful";
            
    //         // Carga el contenido en el elemento con id 'replace_div'
    //         $('#replace_div').load(url);
    //     }
    // // Llamar a la función cada 5 segundos (5000 milisegundos)
    // setInterval(refreshDiv, 5000);
</script>

</html>
