<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados y Consulta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            padding: 10vh; /* Reduce los bordes en todos los lados */
            padding-top: 2vh;
        }
    </style>
</head>

<body>

    <div class=" mt-5">
        <div>horizontal</div>
            <!-- Tabs de navegación -->
            <ul class="nav nav-tabs" id="resultadosTabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="resultados-tab" data-toggle="tab" href="#resultados" role="tab"
                        aria-controls="resultados" aria-selected="true">Resultados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="consulta-tab" data-toggle="tab" href="#consulta" role="tab"
                        aria-controls="consulta" aria-selected="false">Consulta</a>
                </li>
            </ul>

            <!-- Contenido de las pestañas -->
            <div class="tab-content" id="resultadosTabsContent">
                <!-- Pestaña de Resultados -->
                <div class="tab-pane fade show active" id="resultados" role="tabpanel" aria-labelledby="resultados-tab">
                    <div class="row mt-4">
                        <div class="col-md-7">
                            <h2 class="text-center">Distribución de Votos por Frente</h2>
                            <div id="chart" style="width: 100%; height: 500px;"></div>
                        </div>
                        <div class="col-md-5">
                            <h3 class="text-center">Tabla de Resultados</h3>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Frente</th>
                                        <th>Votos</th>
                                        <th>%</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="dato, iterStat : ${datosTabla}">
                                        <td th:text="${frentesTabla[iterStat.index]}"></td>
                                        <td th:text="${dato}"></td>
                                        <td th:text="${porcentajes[iterStat.index]}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Pestaña de Consulta -->
                <div class="tab-pane fade" id="consulta" role="tabpanel" aria-labelledby="consulta-tab">
                    <div class="row mt-4">
                        <div class="col-md-6 offset-md-3">
                            <h3 class="text-center">Formulario de Consulta</h3>
                            <form action="#" method="POST">
                                <div class="form-group">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre">
                                </div>
                                <div class="form-group">
                                    <label for="consulta">Consulta:</label>
                                    <textarea class="form-control" id="consulta" name="consulta" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Enviar Consulta</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        

    </div>

    <!-- Scripts de Google Charts y Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" th:inline="javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            const datos = /*[[${datos}]]*/[];
            const frentes = /*[[${frentes}]]*/[];
            const colores = /*[[${colores}]]*/[];

            const chartData = [
                ['Frente', 'Votos', { role: 'style' }, { role: 'annotation' }]
            ];
            for (let i = 0; i < frentes.length; i++) {
                chartData.push([frentes[i], datos[i], colores[i], datos[i].toString()]);
            }

            const data = google.visualization.arrayToDataTable(chartData);

            const options = {
                title: 'Distribución de Votos por Frente',
                bars: 'horizontal',
                hAxis: {
                    title: 'Votos',
                    minValue: 0,
                    maxValue: 10000,
                    ticks: [
                        { v: 0, f: '0%' },
                        { v: 1000, f: '10%' },
                        { v: 2000, f: '20%' },
                        { v: 3000, f: '30%' },
                        { v: 4000, f: '40%' },
                        { v: 5000, f: '50%' },
                        { v: 6000, f: '60%' },
                        { v: 7000, f: '70%' },
                        { v: 8000, f: '80%' },
                        { v: 9000, f: '90%' },
                        { v: 10000, f: '100%' }
                    ]
                },
                legend: { position: 'none' }
            };

            const chart = new google.visualization.BarChart(document.getElementById('chart'));
            chart.draw(data, options);
        }

        window.addEventListener('resize', () => { drawChart(); });
    </script>

</body>

</html>
