<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados y Consulta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <style>
        body {
            padding: 10vh;
            /* Reduce los bordes en todos los lados */
            padding-top: 2vh;
        }
    </style>
</head>

<body>

    <div class="mt-5">
        <!-- <div>horizontal</div> -->
        <!-- Tabs de navegación -->
        <ul class="nav nav-tabs" id="resultadosTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="resultados-tab" data-toggle="tab" href="#resultados" role="tab"
                    aria-controls="resultados" aria-selected="true">General</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="consulta-tab" data-toggle="tab" href="#facultad" role="tab"
                    aria-controls="facultad" aria-selected="false">Facultad</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="consulta-tab" data-toggle="tab" href="#carrera" role="tab"
                    aria-controls="carrera" aria-selected="false">Carrera</a>
            </li>
          
        </ul>

        <!-- Contenido de las pestañas -->
        <div class="tab-content" id="resultadosTabsContent">
            <!-- Pestaña de Resultados -->
            <div class="tab-pane fade show active" id="resultados" role="tabpanel" aria-labelledby="resultados-tab">
                <div class="row mt-4">

                    <div class="col-md-7">

                        <h2 class="text-center">Distribución de Votos</h2>
                        <div id="chart" style="width: 100%; height: 500px;"></div>
                    </div>
                    <div class="col-md-5">
                        <br>
                        <h3 class="text-center">Tabla de Resultados</h3>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Frente</th>
                                    <th>Votos</th>
                                    <th>%</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="dato, iterStat : ${datosTabla}">
                                    <td th:text="${frentesTabla[iterStat.index]}"></td>
                                    <td th:text="${dato}"></td>
                                    <td th:text="${porcentajes[iterStat.index]}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Pestaña de Consulta -->
            <div class="tab-pane fade" id="facultad" role="tabpanel" aria-labelledby="facultad-tab">
                <div class="row mt-4">
                    <div class="col-md-7">
                        <div class="form-group">
                            <label for="nombre">Facultad:</label>
                            <select class="js-example-basic-single" name="facultades" id="facultades"
                                style="width: 100%;">
                                <option value="" selected></option>
                                <option th:each="f : ${facultades}" th:value="${f.id_facultad}"
                                    th:text="${f.nombre_facultad}">Alabama</option>
                            </select>
                        </div>
                        <h2 class="text-center">Distribución de Votos por Frente</h2>
                        <div id="chart2" style="width: 100%; height: 500px;"></div>
                    </div>
                    <div class="col-md-5">
                        <br>
                        <h3 class="text-center">Tabla de Resultados</h3>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Frente</th>
                                    <th>Votos</th>
                                    <th>%</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="dato, iterStat : ${datosTabla}">
                                    <td th:text="${frentesTabla[iterStat.index]}"></td>
                                    <td th:text="${dato}"></td>
                                    <td th:text="${porcentajes[iterStat.index]}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
               
            </div>
            <div class="tab-pane fade" id="carrera" role="tabpanel" aria-labelledby="carrera-tab">
                <div class="row mt-4">

                    <div class="col-md-7">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="nombre">Facultad:</label>
                                    <select class="js-example-basic-single" name="lfacultad" id="lfacultad"
                                        style="width: 100%;" onchange="listarCarreras()">
                                        <option value="" selected></option>
                                        <option th:each="f : ${facultades}" th:value="${f.id_facultad}"
                                            th:text="${f.nombre_facultad}">Alabama
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="nombre">Carrera:</label>
                                    <select class="js-example-basic-single" name="lcarreras" id="lcarreras"
                                        style="width: 100%;">
                                        <option value="" selected></option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <h2 class="text-center">Distribución de Votos por Frente</h2>
                        <div id="chart3" style="width: 100%; height: 500px;"></div>
                    </div>
                    <div class="col-md-5">
                        <br>
                        <h3 class="text-center">Tabla de Resultados</h3>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Frente</th>
                                    <th>Votos</th>
                                    <th>%</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="dato, iterStat : ${datosTabla}">
                                    <td th:text="${frentesTabla[iterStat.index]}"></td>
                                    <td th:text="${dato}"></td>
                                    <td th:text="${porcentajes[iterStat.index]}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
               
            </div>
        </div>


    </div>

    <!-- Scripts de Google Charts y Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.js-example-basic-single').select2({
                placeholder: "Seleccione..."
            });
        });
    </script>

    <script >

        function listarCarreras() {

            $.ajax({
                type: 'POST',
                url: "/cargarCarreras/" + $('#lfacultad').val(),  // Ruta del metodo del controlador en Spring Boot
                success: function (response) {

                    const selectCarrera = $('#lcarreras');
                    selectCarrera.empty();  // Limpiar las opciones existentes

                    response.forEach(carrera => {
                        // user es un array de dos elementos: [id, nombreCompleto]
                        const option = $('<option></option>')
                            .val(carrera[0])  // El valor del option es el ID 
                            .text(carrera[1]);  // El texto del option es el nombre completo 

                        // Agregar la opción al <select>
                        selectCarrera.append(option);
                    });

                }, error: function (xhr, status, error) {
                    console.error('Hubo un problema con la solicitud AJAX:', status, error);
                }
            });

        }

    </script>

    <script type="text/javascript" th:inline="javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            const datos = /*[[${datos}]]*/[];
            const frentes = /*[[${frentes}]]*/[];
            const colores = /*[[${colores}]]*/[];

            const chartData = [
                ['Frente', 'Votos', { role: 'style' }, { role: 'annotation' }]
            ];
            for (let i = 0; i < frentes.length; i++) {
                chartData.push([frentes[i], datos[i], colores[i], datos[i].toString()]);
            }

            const data = google.visualization.arrayToDataTable(chartData);

            const options = {
                title: 'Distribución de Votos por Frente',
                bars: 'horizontal',
                hAxis: {
                    title: 'Votos',
                    minValue: 0,
                    maxValue: 9107,
                    ticks: [
                        { v: 0, f: '0%' },
                        { v: 910.7, f: '10%' },
                        { v: 1821.4, f: '20%' },
                        { v: 2732.1, f: '30%' },
                        { v: 3642.8, f: '40%' },
                        { v: 4553.5, f: '50%' },
                        { v: 5464.2, f: '60%' },
                        { v: 6374.9, f: '70%' },
                        { v: 7285.6, f: '80%' },
                        { v: 8196.3, f: '90%' },
                        { v: 9107, f: '100%' }
                    ]
                },
                legend: { position: 'none' }
            };

            const chart = new google.visualization.BarChart(document.getElementById('chart'));
            chart.draw(data, options);
        }

        window.addEventListener('resize', () => { drawChart(); });
    </script>

</body>

</html>
