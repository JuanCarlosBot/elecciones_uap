<div class="col-md-12 mt-3">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title" th:text="${mesa.nombre_mesa}"></h5>
            <p class="card-text"><strong
                    th:text="'UBICACIÃ“N: '+${mesa.ubicacion}+' - '+${mesa.descripcion}"></strong>
            </p>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table th:id="'data-table-mesa-' + ${mesa.id_mesa}" data-toggle="table" data-pagination="true"
                    data-search="true" data-show-columns="true" data-show-pagination-switch="true"
                    data-show-refresh="true" data-key-events="true" data-show-toggle="true" data-resizable="true"
                    data-cookie="true" data-cookie-id-table="saveId" data-show-export="true"
                    data-click-to-select="true" data-toolbar="#toolbar" style="width: 100%;">
                    <thead>
                        <tr>
                            <th>Nro</th>
                            <th>APELLIDOS Y NOMBRES</th>
                            <th>TIPO PERSONA</th>
                            <th>RU o RD</th>
                            <th>FACULTAD</th>
                            <th>CARRERA</th>
                            <th>MESA</th>
                            <th>TIPO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="d, num : ${delegados}">
                            <td th:text="${num.index + 1}">1</td>
                            <td th:text="${d.apellidos}"></td>
                            <td th:text="${d.tipo_persona}"></td>
                            <td th:text="${d.ru_rd}"></td>
                            <td th:text="${d.nombre_facultad}"></td>
                            <td th:text="${d.nombre_carrera}"></td>
                            <td th:text="${d.nombre_mesa}"></td>
                            <td th:text="${d.nombre_tipo_delegado}"></td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
