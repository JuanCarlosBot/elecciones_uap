<style>
    .modal-dialog {
    width: 95%; /* Ajusta el ancho según tus necesidades */
    max-width: 900px; /* Máximo ancho del modal */
}

</style>
    <script>
        // JavaScript para abrir y cerrar el modal
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("openModalBtn");
        var btn2 = document.getElementById("openModalBtn2");
        var btnclosed = document.getElementById("closeModalBtn");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function () {
            modal.style.display = "block";
        }

        btn2.onclick = function () {
            modal.style.display = "block";
        }

        btnclosed.onclick = function () {
            modal.style.display = "none";
        }

        span.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Agregamos un evento de clic al botón
        btn.addEventListener("click", function () {
            // Capturamos el valor del input por su nombre
            var ruValue = document.getElementsByName("ru")[0].value;

            // Mostramos el valor en la consola (puedes hacer lo que quieras con él)
            console.log("Valor del input R.U:", ruValue);

            var url = "../../../../mesa_asignada/" + ruValue;

            // Carga el contenido en el elemento con id 'replace_div'
            $('#replace').load(url);
            ruValue.value = "";
        });

        btn2.addEventListener("click", function () {
            // Capturamos el valor del input por su nombre
            var rdValue = document.getElementsByName("rd")[0].value;
           
            // Mostramos el valor en la consola (puedes hacer lo que quieras con él)
            console.log("Valor del input R.D:", rdValue);

            var url = "../../../../mesa_asignada_docente/" + rdValue;

            // Carga el contenido en el elemento con id 'replace_div'
            $('#replace').load(url);
            rdValue.value = "";
        });
    </script>
