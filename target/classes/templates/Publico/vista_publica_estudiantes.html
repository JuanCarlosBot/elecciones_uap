<!doctype html>
<html class="no-js" lang="en">

<head th:replace="Layout/layout :: head">
</head>

<body class="materialdesign">
  
    <div class="wrapper-pro">
        <!-- Header top area start-->
        <div class="content-inner-all-login">
            <!-- Breadcome End-->
            <!-- login Start-->
            <div class="login-form-area g-t-30-login mg-b-40-login">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-4"></div>
                            <div class="col-lg-4">
                                <div class="login-bg">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="logo">
                                                <a href="#"><img src="img/logo/UAP-DIGITAL-NEGRO.webp" alt="" width="300" height="200" />
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="login-title">
                                                <h1>BUSCAR MESA ASIGNADA</h1>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="login-input-head">
                                                <p>Registro Universitario (R.U)</p>
                                            </div>
                                        </div>
                                        <div class="col-lg-8">
                                            <div class="login-input-area">
                                                <input type="text" name="ru" required/>
                                                <i class="fa fa-envelope login-user" aria-hidden="true"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4">

                                        </div>
                                        <div class="col-lg-8">
                                            <div class="login-button-pro">
                                                <button type="button" id="openModalBtn" class="login-button login-button-lg">Enviar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        <div class="col-lg-4"></div>
                    </div>
                </div>
            </div>
            <!-- login End-->

            <div id="myModal" class="modal">
                <div class="modal-content">
                    <div class="modal-body">
                        <span class="close">&times;</span>
                        <p>
                        <h3>DETALLE ASIGNACION MESA ESTUDIANTE</h3>
                        </p>
                        <div class="row">
                            <div id="replace">

                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="closeModalBtn" class="btn btn-custon-rounded-three btn-danger">CERRAR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script>
        // JavaScript para abrir y cerrar el modal
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("openModalBtn");
        var btnclosed = document.getElementById("closeModalBtn");
        var span = document.getElementsByClassName("close")[0];
    
        btn.onclick = function() {
            modal.style.display = "block";
        }

        btnclosed.onclick = function() {
            modal.style.display = "none";
        }
    
        span.onclick = function() {
            modal.style.display = "none";
        }
    
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Agregamos un evento de clic al botón
        btn.addEventListener("click", function() {
            // Capturamos el valor del input por su nombre
            var ruValue = document.getElementsByName("ru")[0].value;
            
            // Mostramos el valor en la consola (puedes hacer lo que quieras con él)
            console.log("Valor del input R.U:", ruValue);

            var url = "../../../../mesa_asignada/" + ruValue;

            // Carga el contenido en el elemento con id 'replace_div'
            $('#replace').load(url);
            ruValue.value = "";
        });
    </script>
    
    <div th:replace="Layout/layout :: scripts"></div>
    <!-- Footer End-->
    <!-- jquery
		============================================ -->
    <script src="js/vendor/jquery-1.11.3.min.js"></script>
    <!-- bootstrap JS
		============================================ -->
    <script src="js/bootstrap.min.js"></script>
    <!-- meanmenu JS
		============================================ -->
    <script src="js/jquery.meanmenu.js"></script>
    <!-- mCustomScrollbar JS
		============================================ -->
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <!-- sticky JS
		============================================ -->
    <script src="js/jquery.sticky.js"></script>
    <!-- scrollUp JS
		============================================ -->
    <script src="js/jquery.scrollUp.min.js"></script>
    <!-- form validate JS
		============================================ -->
    <script src="js/jquery.form.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/form-active.js"></script>
    <!-- main JS
		============================================ -->
    <script src="js/main.js"></script>
</body>

</html>
